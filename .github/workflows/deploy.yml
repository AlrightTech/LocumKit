name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Change to your main branch name
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Match your PHP version
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, openssl, tokenizer, json, ctype
      
      - name: Setup Laravel environment for CI
        run: |
          # Create all required directories
          mkdir -p storage/app/public
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/testing
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          
          # Set permissions
          chmod -R 775 storage bootstrap/cache
          
          # Create minimal .env for CI (Laravel needs this for some commands)
          if [ ! -f .env ]; then
            echo "APP_NAME=LocumKit" > .env
            echo "APP_ENV=local" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "APP_URL=http://localhost" >> .env
            echo "LOG_CHANNEL=stack" >> .env
            echo "LOG_LEVEL=debug" >> .env
          fi
      
      - name: Install dependencies
        run: |
          # Install composer dependencies without scripts first
          composer install --no-dev --optimize-autoloader --no-interaction --no-scripts || \
          composer install --no-dev --optimize-autoloader --no-interaction
          # Install npm dependencies
          npm ci || npm install
          npm run production || echo "NPM production build completed with warnings"
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          # Copy necessary files
          rsync -av --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='.phpunit.result.cache' \
            . deploy/
      
      - name: Compress deployment package
        run: |
          cd deploy
          tar -czf ../deploy.tar.gz .
          cd ..
      
      - name: Validate deployment secrets
        run: |
          SSH_HOST="${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_HOST }}"
          SSH_USER="${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}"
          
          if [ -z "$SSH_HOST" ] || [ "$SSH_HOST" = "***" ] || [ "$SSH_HOST" = "yourdomain.com" ]; then
            echo "‚ùå Error: CPANEL_SSH_HOST or CPANEL_HOST secret is missing or invalid!"
            echo "Please set CPANEL_SSH_HOST in GitHub Secrets with a valid hostname or IP address."
            exit 1
          fi
          
          if [ -z "$SSH_USER" ] || [ "$SSH_USER" = "***" ] || [ "$SSH_USER" = "username" ]; then
            echo "‚ùå Error: CPANEL_SSH_USERNAME or CPANEL_USERNAME secret is missing or invalid!"
            echo "Please set CPANEL_SSH_USERNAME in GitHub Secrets with your cPanel username."
            exit 1
          fi
          
          if [ -z "${{ secrets.CPANEL_SSH_KEY }}" ]; then
            echo "‚ùå Error: CPANEL_SSH_KEY secret is missing!"
            echo "Please set CPANEL_SSH_KEY in GitHub Secrets with your SSH private key."
            exit 1
          fi
          
          echo "‚úÖ All required secrets are present"
          echo "Host: $SSH_HOST"
          echo "Username: $SSH_USER"
      
      - name: Deploy to cPanel via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}/tmp/"
      
      - name: Extract and deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.CPANEL_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/home/${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}/public_html"
            fi
            
            echo "Deployment path: $DEPLOY_PATH"
            
            # Get username for paths
            SSH_USER="${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_USERNAME }}"
            
            # Create temporary extraction directory
            EXTRACT_DIR="/home/$SSH_USER/tmp/deploy_new"
            mkdir -p "$EXTRACT_DIR"
            
            # Extract deployment package
            echo "Extracting deployment package..."
            tar -xzf /home/$SSH_USER/tmp/deploy.tar.gz -C "$EXTRACT_DIR"
            
            # Ensure deployment path exists
            mkdir -p "$DEPLOY_PATH"
            
            # Preserve .env file if it exists
            ENV_BACKUP=""
            if [ -f "$DEPLOY_PATH/.env" ]; then
              ENV_BACKUP="/tmp/.env.backup_$(date +%s)"
              cp "$DEPLOY_PATH/.env" "$ENV_BACKUP"
              echo "‚úÖ Backed up existing .env file"
            fi
            
            # Deploy files to deployment path
            echo "Deploying files to: $DEPLOY_PATH"
            
            # Try rsync first (most efficient), then fallback to cp
            if command -v rsync >/dev/null 2>&1; then
              rsync -av --delete "$EXTRACT_DIR/" "$DEPLOY_PATH/" --exclude='.env' --exclude='.env.*'
              echo "‚úÖ Files deployed using rsync"
            else
              # Fallback: remove old files (except .env) and copy new ones
              find "$DEPLOY_PATH" -mindepth 1 -maxdepth 1 ! -name '.env' ! -name '.env.*' -exec rm -rf {} + 2>/dev/null || true
              cp -r "$EXTRACT_DIR"/* "$DEPLOY_PATH/" 2>/dev/null
              echo "‚úÖ Files deployed using cp"
            fi
            
            # Restore .env file if it was backed up
            if [ -n "$ENV_BACKUP" ] && [ -f "$ENV_BACKUP" ]; then
              cp "$ENV_BACKUP" "$DEPLOY_PATH/.env"
              rm -f "$ENV_BACKUP"
              echo "‚úÖ Restored .env file"
            fi
            
            # Change to deployment directory
            cd "$DEPLOY_PATH"
            
            # Set proper permissions
            echo "Setting permissions..."
            chmod -R 755 storage bootstrap/cache public 2>/dev/null || true
            chmod -R 775 storage/logs storage/framework 2>/dev/null || true
            find storage bootstrap/cache -type d -exec chmod 775 {} \; 2>/dev/null || true
            find storage bootstrap/cache -type f -exec chmod 664 {} \; 2>/dev/null || true
            
            # Detect PHP version
            PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;" 2>/dev/null || echo "82")
            PHP_BIN="/usr/local/bin/php${PHP_VERSION}"
            
            # Fallback to common PHP paths if version-specific not found
            if [ ! -f "$PHP_BIN" ]; then
              if [ -f "/usr/local/bin/php82" ]; then
                PHP_BIN="/usr/local/bin/php82"
              elif [ -f "/usr/local/bin/php83" ]; then
                PHP_BIN="/usr/local/bin/php83"
              elif [ -f "/usr/local/bin/php84" ]; then
                PHP_BIN="/usr/local/bin/php84"
              elif [ -f "/usr/local/bin/php81" ]; then
                PHP_BIN="/usr/local/bin/php81"
              else
                PHP_BIN="php"
              fi
            fi
            
            echo "Using PHP: $PHP_BIN"
            $PHP_BIN --version || php --version
            
            # Install Composer dependencies on server (if vendor not deployed)
            if [ ! -d "vendor" ] || [ "$(ls -A vendor 2>/dev/null | wc -l)" -eq 0 ]; then
              echo "Installing Composer dependencies..."
              /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist 2>&1 || \
              composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist 2>&1 || \
              echo "Composer install failed, continuing..."
            fi
            
            # Clear all caches first
            echo "Clearing Laravel caches..."
            $PHP_BIN artisan config:clear 2>/dev/null || true
            $PHP_BIN artisan cache:clear 2>/dev/null || true
            $PHP_BIN artisan view:clear 2>/dev/null || true
            $PHP_BIN artisan route:clear 2>/dev/null || true
            
            # Run migrations (optional - uncomment if needed)
            # echo "Running migrations..."
            # $PHP_BIN artisan migrate --force || echo "Migration failed or no migrations to run"
            
            # Cache for production
            echo "Caching for production..."
            $PHP_BIN artisan config:cache 2>/dev/null || true
            $PHP_BIN artisan route:cache 2>/dev/null || true
            $PHP_BIN artisan view:cache 2>/dev/null || true
            $PHP_BIN artisan optimize 2>/dev/null || true
            
            # Create storage link if it doesn't exist
            if [ ! -L "public/storage" ]; then
              echo "Creating storage symlink..."
              $PHP_BIN artisan storage:link 2>/dev/null || true
            fi
            
            # Verify deployment
            echo ""
            echo "‚úÖ Deployment completed!"
            echo "üìÅ Deployment path: $DEPLOY_PATH"
            echo "üìÇ Files deployed to: $DEPLOY_PATH"
            echo "üåê Document root should be: $DEPLOY_PATH/public"
            echo ""
            echo "‚ö†Ô∏è  IMPORTANT: Verify your document root points to: $DEPLOY_PATH/public"
            echo "   In cPanel: Subdomains ‚Üí Manage ‚Üí Change Document Root"
            
            # List some key files to verify deployment
            echo ""
            echo "Verifying key files..."
            ls -la "$DEPLOY_PATH/public/index.php" 2>/dev/null && echo "‚úÖ public/index.php exists" || echo "‚ùå public/index.php NOT FOUND"
            ls -la "$DEPLOY_PATH/.env" 2>/dev/null && echo "‚úÖ .env exists" || echo "‚ö†Ô∏è  .env not found (make sure it exists on server)"
            ls -d "$DEPLOY_PATH/vendor" 2>/dev/null && echo "‚úÖ vendor directory exists" || echo "‚ö†Ô∏è  vendor directory not found"
            
            # Cleanup
            echo "Cleaning up temporary files..."
            rm -rf "$EXTRACT_DIR"
            rm -f /home/$SSH_USER/tmp/deploy.tar.gz
            
            # Restart PHP-FPM (if needed)
            # /usr/local/cpanel/scripts/restartsrv_php-fpm
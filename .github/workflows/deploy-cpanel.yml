name: Deploy to cPanel

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, openssl, tokenizer, json, ctype, gd, zip
          coverage: none
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
      
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install NPM Dependencies
        run: |
          npm ci
          npm run production
      
      - name: Create .env file check
        run: |
          if [ ! -f .env ]; then
            echo "Warning: .env file not found. Make sure it exists on the server."
          fi
      
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_DEPLOY_PATH || '/public_html/' }}
          exclude: |
            **/.git*
            **/.git*/
            **/node_modules/**
            **/vendor/**
            **/.env
            **/.env.*
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/storage/framework/testing/**
            **/.github/**
            **/phpunit.xml
            **/.phpunit.result.cache
            **/.idea/**
            **/.vscode/**
            **/*.md
            **/deploy.sh
            **/deploy.tar.gz
            **/nohup.out
            **/error_log
            **/*.log
            **/bootstrap/cache/*.php
            **/storage/app/**
            **/storage/debugbar/**
            **/.cpanel.yml
            **/vercel.json
            **/README.md
            **/BUG_FIXES*.md
            **/CRITICAL*.md
            **/FINAL*.md
            **/FIX*.md
            **/QUICK*.md
            **/REGISTRATION*.md
            **/RESTART*.md
            **/TEST*.md
            **/URGENT*.md
            **/VERIFICATION*.md
            **/ABSOLUTE*.md
      
      - name: Run Post-Deployment Commands via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_FTP_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.CPANEL_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html"
            fi
            cd "$DEPLOY_PATH"
            
            # Detect PHP version
            PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;")
            PHP_BIN="/usr/local/bin/php${PHP_VERSION}"
            
            # Fallback to common PHP paths if version-specific not found
            if [ ! -f "$PHP_BIN" ]; then
              if [ -f "/usr/local/bin/php82" ]; then
                PHP_BIN="/usr/local/bin/php82"
              elif [ -f "/usr/local/bin/php83" ]; then
                PHP_BIN="/usr/local/bin/php83"
              elif [ -f "/usr/local/bin/php84" ]; then
                PHP_BIN="/usr/local/bin/php84"
              elif [ -f "/usr/local/bin/php81" ]; then
                PHP_BIN="/usr/local/bin/php81"
              else
                PHP_BIN="php"
              fi
            fi
            
            echo "Using PHP: $PHP_BIN"
            
            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chmod -R 755 public
            
            # Install/update Composer dependencies on server (if vendor not deployed)
            if [ ! -d "vendor" ] || [ "${{ secrets.CPANEL_INSTALL_COMPOSER }}" == "true" ]; then
              echo "Installing Composer dependencies on server..."
              /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist || composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            fi
            
            # Clear all caches
            $PHP_BIN artisan config:clear || true
            $PHP_BIN artisan cache:clear || true
            $PHP_BIN artisan view:clear || true
            $PHP_BIN artisan route:clear || true
            
            # Run migrations if requested
            if [ "${{ github.event.inputs.run_migrations }}" == "true" ] || [ "${{ secrets.CPANEL_AUTO_MIGRATE }}" == "true" ]; then
              echo "Running database migrations..."
              $PHP_BIN artisan migrate --force || echo "Migration failed or no migrations to run"
            fi
            
            # Cache for production
            $PHP_BIN artisan config:cache || true
            $PHP_BIN artisan route:cache || true
            $PHP_BIN artisan view:cache || true
            
            # Optimize Laravel
            $PHP_BIN artisan optimize || true
            
            # Create storage link if it doesn't exist
            if [ ! -L "public/storage" ]; then
              $PHP_BIN artisan storage:link || true
            fi
            
            echo "Deployment completed successfully!"
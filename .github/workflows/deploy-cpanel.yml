name: Deploy to cPanel

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, openssl, tokenizer, json, ctype, gd, zip
          coverage: none
      
      - name: Setup Laravel environment for CI
        run: |
          # Create all required directories
          mkdir -p storage/app/public
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/testing
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          
          # Set permissions
          chmod -R 775 storage bootstrap/cache
          
          # Create minimal .env for CI (Laravel needs this for some commands)
          if [ ! -f .env ]; then
            echo "APP_NAME=LocumKit" > .env
            echo "APP_ENV=local" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "APP_URL=http://localhost" >> .env
            echo "LOG_CHANNEL=stack" >> .env
            echo "LOG_LEVEL=debug" >> .env
          fi
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts || \
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
          # Run package discovery manually if needed (skip in CI)
          if [ -f .env ] && [ -n "$(grep APP_KEY .env | cut -d '=' -f2)" ]; then
            php artisan package:discover --ansi || true
          fi
      
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install NPM Dependencies
        run: |
          npm ci
          npm run production
      
      - name: Validate deployment secrets
        run: |
          FTP_HOST="${{ secrets.CPANEL_FTP_HOST }}"
          FTP_USER="${{ secrets.CPANEL_FTP_USERNAME }}"
          FTP_PASS="${{ secrets.CPANEL_FTP_PASSWORD }}"
          SSH_HOST="${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_FTP_HOST }}"
          SSH_USER="${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_FTP_USERNAME }}"
          
          # Validate FTP secrets
          if [ -z "$FTP_HOST" ] || [ "$FTP_HOST" = "***" ] || [ "$FTP_HOST" = "yourdomain.com" ]; then
            echo "‚ùå Error: CPANEL_FTP_HOST secret is missing or invalid!"
            echo "Please set CPANEL_FTP_HOST in GitHub Secrets with a valid hostname or IP address."
            exit 1
          fi
          
          if [ -z "$FTP_USER" ] || [ "$FTP_USER" = "***" ] || [ "$FTP_USER" = "username" ]; then
            echo "‚ùå Error: CPANEL_FTP_USERNAME secret is missing or invalid!"
            echo "Please set CPANEL_FTP_USERNAME in GitHub Secrets with your cPanel username."
            exit 1
          fi
          
          if [ -z "$FTP_PASS" ] || [ "$FTP_PASS" = "***" ]; then
            echo "‚ùå Error: CPANEL_FTP_PASSWORD secret is missing or invalid!"
            echo "Please set CPANEL_FTP_PASSWORD in GitHub Secrets with your FTP password."
            exit 1
          fi
          
          # Validate SSH secrets (for post-deployment commands)
          if [ -z "$SSH_HOST" ] || [ "$SSH_HOST" = "***" ]; then
            echo "‚ùå Error: CPANEL_SSH_HOST secret is missing or invalid!"
            echo "Please set CPANEL_SSH_HOST in GitHub Secrets with a valid hostname or IP address."
            exit 1
          fi
          
          if [ -z "$SSH_USER" ] || [ "$SSH_USER" = "***" ]; then
            echo "‚ùå Error: CPANEL_SSH_USERNAME secret is missing or invalid!"
            echo "Please set CPANEL_SSH_USERNAME in GitHub Secrets with your SSH username."
            exit 1
          fi
          
          if [ -z "${{ secrets.CPANEL_SSH_KEY }}" ]; then
            echo "‚ùå Error: CPANEL_SSH_KEY secret is missing!"
            echo "Please set CPANEL_SSH_KEY in GitHub Secrets with your SSH private key."
            exit 1
          fi
          
          echo "‚úÖ All required secrets are present"
          echo "FTP Host: $FTP_HOST"
          echo "FTP Username: $FTP_USER"
          echo "SSH Host: $SSH_HOST"
          echo "SSH Username: $SSH_USER"
      
      - name: Create .env file check
        run: |
          if [ ! -f .env ]; then
            echo "‚ö†Ô∏è  Warning: .env file not found. Make sure it exists on the server."
          fi
      
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_DEPLOY_PATH || '/public_html/' }}
          exclude: |
            **/.git*
            **/.git*/
            **/node_modules/**
            **/vendor/**
            **/.env
            **/.env.*
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
            **/storage/framework/testing/**
            **/.github/**
            **/phpunit.xml
            **/.phpunit.result.cache
            **/.idea/**
            **/.vscode/**
            **/*.md
            **/deploy.sh
            **/deploy.tar.gz
            **/nohup.out
            **/error_log
            **/*.log
            **/bootstrap/cache/*.php
            **/storage/app/**
            **/storage/debugbar/**
            **/.cpanel.yml
            **/vercel.json
            **/README.md
            **/BUG_FIXES*.md
            **/CRITICAL*.md
            **/FINAL*.md
            **/FIX*.md
            **/QUICK*.md
            **/REGISTRATION*.md
            **/RESTART*.md
            **/TEST*.md
            **/URGENT*.md
            **/VERIFICATION*.md
            **/ABSOLUTE*.md
      
      - name: Run Post-Deployment Commands via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST || secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME || secrets.CPANEL_FTP_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.CPANEL_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html"
            fi
            cd "$DEPLOY_PATH"
            
            # Detect PHP version
            PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;")
            PHP_BIN="/usr/local/bin/php${PHP_VERSION}"
            
            # Fallback to common PHP paths if version-specific not found
            if [ ! -f "$PHP_BIN" ]; then
              if [ -f "/usr/local/bin/php82" ]; then
                PHP_BIN="/usr/local/bin/php82"
              elif [ -f "/usr/local/bin/php83" ]; then
                PHP_BIN="/usr/local/bin/php83"
              elif [ -f "/usr/local/bin/php84" ]; then
                PHP_BIN="/usr/local/bin/php84"
              elif [ -f "/usr/local/bin/php81" ]; then
                PHP_BIN="/usr/local/bin/php81"
              else
                PHP_BIN="php"
              fi
            fi
            
            echo "Using PHP: $PHP_BIN"
            
            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chmod -R 755 public
            
            # Install/update Composer dependencies on server (if vendor not deployed)
            if [ ! -d "vendor" ] || [ "${{ secrets.CPANEL_INSTALL_COMPOSER }}" == "true" ]; then
              echo "Installing Composer dependencies on server..."
              /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist || composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            fi
            
            # Clear all caches
            $PHP_BIN artisan config:clear || true
            $PHP_BIN artisan cache:clear || true
            $PHP_BIN artisan view:clear || true
            $PHP_BIN artisan route:clear || true
            
            # Run migrations if requested
            if [ "${{ github.event.inputs.run_migrations }}" == "true" ] || [ "${{ secrets.CPANEL_AUTO_MIGRATE }}" == "true" ]; then
              echo "Running database migrations..."
              $PHP_BIN artisan migrate --force || echo "Migration failed or no migrations to run"
            fi
            
            # Cache for production
            $PHP_BIN artisan config:cache || true
            $PHP_BIN artisan route:cache || true
            $PHP_BIN artisan view:cache || true
            
            # Optimize Laravel
            $PHP_BIN artisan optimize || true
            
            # Create storage link if it doesn't exist
            if [ ! -L "public/storage" ]; then
              $PHP_BIN artisan storage:link || true
            fi
            
            # Verify public folder structure
            if [ ! -f "public/index.php" ]; then
              echo "‚ö†Ô∏è  WARNING: public/index.php not found!"
              echo "This may indicate the document root is not pointing to the public folder."
            fi
            
            # Check if .htaccess exists in public folder
            if [ ! -f "public/.htaccess" ]; then
              echo "‚ö†Ô∏è  WARNING: public/.htaccess not found!"
            fi
            
            echo "‚úÖ Deployment completed successfully!"
            echo ""
            echo "üìã IMPORTANT: Verify your subdomain document root points to the 'public' folder"
            echo "   Current deployment path: $DEPLOY_PATH"
            echo "   Document root should be: $DEPLOY_PATH/public"
            echo ""
            echo "   To fix 404 errors:"
            echo "   1. Go to cPanel ‚Üí Subdomains"
            echo "   2. Click 'Manage' next to locumkit.murreefoods.com"
            echo "   3. Change Document Root to: $DEPLOY_PATH/public"
            echo "   4. Save changes"
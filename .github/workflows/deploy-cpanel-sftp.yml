name: Deploy to cPanel via SFTP

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql, fileinfo, openssl, tokenizer, json, ctype, gd, zip
          coverage: none
      
      - name: Setup Laravel environment for CI
        run: |
          # Create all required directories
          mkdir -p storage/app/public
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/framework/testing
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          
          # Set permissions
          chmod -R 775 storage bootstrap/cache
          
          # Create minimal .env for CI (Laravel needs this for some commands)
          if [ ! -f .env ]; then
            echo "APP_NAME=LocumKit" > .env
            echo "APP_ENV=local" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=true" >> .env
            echo "APP_URL=http://localhost" >> .env
            echo "LOG_CHANNEL=stack" >> .env
            echo "LOG_LEVEL=debug" >> .env
          fi
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts || \
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
          # Run package discovery manually if needed (skip in CI)
          if [ -f .env ] && [ -n "$(grep APP_KEY .env | cut -d '=' -f2)" ]; then
            php artisan package:discover --ansi || true
          fi
      
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install NPM Dependencies
        run: |
          npm ci
          npm run production
      
      - name: Validate deployment secrets
        run: |
          SSH_HOST="${{ secrets.CPANEL_SSH_HOST }}"
          SSH_USER="${{ secrets.CPANEL_SSH_USERNAME }}"
          
          if [ -z "$SSH_HOST" ] || [ "$SSH_HOST" = "***" ] || [ "$SSH_HOST" = "yourdomain.com" ]; then
            echo "❌ Error: CPANEL_SSH_HOST secret is missing or invalid!"
            echo "Please set CPANEL_SSH_HOST in GitHub Secrets with a valid hostname or IP address."
            exit 1
          fi
          
          if [ -z "$SSH_USER" ] || [ "$SSH_USER" = "***" ] || [ "$SSH_USER" = "username" ]; then
            echo "❌ Error: CPANEL_SSH_USERNAME secret is missing or invalid!"
            echo "Please set CPANEL_SSH_USERNAME in GitHub Secrets with your SSH username."
            exit 1
          fi
          
          if [ -z "${{ secrets.CPANEL_SSH_KEY }}" ]; then
            echo "❌ Error: CPANEL_SSH_KEY secret is missing!"
            echo "Please set CPANEL_SSH_KEY in GitHub Secrets with your SSH private key."
            exit 1
          fi
          
          echo "✅ All required secrets are present"
          echo "SSH Host: $SSH_HOST"
          echo "SSH Username: $SSH_USER"
      
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          rsync -av --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.github' \
            --exclude='tests' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='storage/framework/testing/*' \
            --exclude='bootstrap/cache/*.php' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='phpunit.xml' \
            --exclude='.phpunit.result.cache' \
            --exclude='*.md' \
            --exclude='deploy.sh' \
            --exclude='deploy-cpanel.sh' \
            --exclude='nohup.out' \
            --exclude='error_log' \
            --exclude='*.log' \
            --exclude='storage/app/**' \
            --exclude='storage/debugbar/**' \
            --exclude='.idea' \
            --exclude='.vscode' \
            . deploy-package/
      
      - name: Deploy to cPanel via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          source: "deploy-package/*"
          target: ${{ secrets.CPANEL_DEPLOY_PATH || '/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html' }}
          strip_components: 1
      
      - name: Run Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.CPANEL_DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html"
            fi
            cd "$DEPLOY_PATH"
            
            # Detect PHP version
            PHP_VERSION=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;")
            PHP_BIN="/usr/local/bin/php${PHP_VERSION}"
            
            if [ ! -f "$PHP_BIN" ]; then
              if [ -f "/usr/local/bin/php82" ]; then
                PHP_BIN="/usr/local/bin/php82"
              elif [ -f "/usr/local/bin/php83" ]; then
                PHP_BIN="/usr/local/bin/php83"
              elif [ -f "/usr/local/bin/php84" ]; then
                PHP_BIN="/usr/local/bin/php84"
              elif [ -f "/usr/local/bin/php81" ]; then
                PHP_BIN="/usr/local/bin/php81"
              else
                PHP_BIN="php"
              fi
            fi
            
            echo "Using PHP: $PHP_BIN"
            
            # Set permissions
            chmod -R 755 storage bootstrap/cache public
            
            # Install Composer dependencies on server
            if [ ! -d "vendor" ] || [ "${{ secrets.CPANEL_INSTALL_COMPOSER }}" == "true" ]; then
              echo "Installing Composer dependencies..."
              /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist || \
              composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            fi
            
            # Clear caches
            $PHP_BIN artisan config:clear || true
            $PHP_BIN artisan cache:clear || true
            $PHP_BIN artisan view:clear || true
            $PHP_BIN artisan route:clear || true
            
            # Run migrations if requested
            if [ "${{ github.event.inputs.run_migrations }}" == "true" ] || [ "${{ secrets.CPANEL_AUTO_MIGRATE }}" == "true" ]; then
              echo "Running database migrations..."
              $PHP_BIN artisan migrate --force || echo "Migration failed"
            fi
            
            # Cache for production
            $PHP_BIN artisan config:cache || true
            $PHP_BIN artisan route:cache || true
            $PHP_BIN artisan view:cache || true
            $PHP_BIN artisan optimize || true
            
            # Create storage link
            if [ ! -L "public/storage" ]; then
              $PHP_BIN artisan storage:link || true
            fi
            
            echo "Deployment completed successfully!"

